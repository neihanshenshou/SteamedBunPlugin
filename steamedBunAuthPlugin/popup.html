<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器Cookie、Token展示插件（虾仁版）</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h2>
    Authorization
</h2>


<div class="selectDiv" id="selectDiv">
    <div class="selected" id="selected">authorization</div>
    <div class="options" id="options">
        <div class="option">token</div>
        <div class="option">authorization</div>
        <div class="option">csrftoken</div>
    </div>
</div>


<!-- 在你的HTML中 -->
<div id="toast" class="toast">
    已复制到剪贴板
</div>

<div id="welcome" class="welcome">
    欢迎来到虾仁世界
</div>

<label for="token">
    <textarea id="token" class="token">Loading...</textarea>
</label>

<h2>Cookie</h2>
<label for="cookie">
    <textarea id="cookie" class="cookie">Loading...</textarea>
</label>

<label>
    <button id="clearToken" class="clearToken">清空token</button>
</label>
<label>
    <button id="clearCookie" class="clearCookie">清空cookie</button>
</label>

<label>
    <button id="copyToken" class="copyToken">复制token</button>
</label>
<label>
    <button id="copyCookie" class="copyCookie">复制cookie</button>
</label>

<script src="popup.js">
</script>
</body>
</html>
